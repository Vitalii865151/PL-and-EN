<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Временная страница — Скоро вернёмся</title>
<style>
/* Simple, modern, responsive styles */
:root{
--bg:#0f1724;
--card:#0b1220;
--accent:#60a5fa;
--muted:#94a3b8;
--glass: rgba(255,255,255,0.03);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
background:linear-gradient(180deg,var(--bg) 0%, #071029 100%);
color:#e6eef8;
-webkit-font-smoothing:antialiased;
-moz-osx-font-smoothing:grayscale;
display:flex;
align-items:center;
justify-content:center;
padding:32px;
}
.card{
width:100%;
max-width:760px;
background:linear-gradient(180deg,var(--card), rgba(11,18,32,0.92));
border-radius:14px;
padding:28px;
box-shadow:0 10px 30px rgba(2,6,23,0.6);
backdrop-filter: blur(6px);
border:1px solid rgba(255,255,255,0.03);
}
.logo{
display:inline-flex;
align-items:center;
gap:12px;
margin-bottom:8px;
}
.logo .mark{
width:48px;height:48px;border-radius:10px;display:inline-grid;place-items:center;
background:linear-gradient(135deg,var(--accent), #3b82f6);
color:white;font-weight:700;font-size:20px;box-shadow:0 6px 18px rgba(59,130,246,0.18);
}
h1{margin:8px 0 0;font-size:28px;line-height:1.05}
p.lead{margin:12px 0 20px;color:var(--muted);font-size:15px}
.meta{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
.countdown{font-family:monospace;background:var(--glass);padding:8px 12px;border-radius:8px;color:var(--accent)}
.btn{display:inline-block;padding:10px 14px;border-radius:10px;background:linear-gradient(90deg,var(--accent),#3b82f6);color:#05203a;text-decoration:none;font-weight:600}
.secondary{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);padding:8px 12px;border-radius:8px;text-decoration:none}
.cols{display:grid;grid-template-columns:1fr auto;gap:18px;align-items:center}
@media(max-width:620px){.cols{grid-template-columns:1fr;}.logo .mark{width:40px;height:40px}}
footer{margin-top:18px;color:rgba(230,238,248,0.3);font-size:13px}
</style>
</head>
<body>
<main class="card" role="main">
<div class="logo">
<div class="mark">W</div>
<div>
<div style="font-size:13px;color:var(--muted)">Temporary Page</div>
<h1>Временная страница — скоро вернёмся</h1>
</div>
</div>


<p class="lead">Спасибо, что заглянули! Мы работаем над сайтом. Эта временная страница будет отображаться, пока проводятся работы.</p>


<div class="cols" style="margin-top:10px">
<div>
<div class="meta">
<div class="countdown" id="countdown">—</div>
<a class="secondary" href="/" id="homeBtn">На главную</a>
