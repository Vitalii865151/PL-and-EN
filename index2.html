<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Practice</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .frame, .input-frame {
      border: 2px solid #333;
      border-radius: 8px;
      background: #fff;
      padding: 10px;
      width: 100%;
      height: 150px;
      margin: 15px 0;
      font-size: 20px;
      line-height: 1.6;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .input-frame {
      outline: none;
    }

    .highlight {
      background-color: #ffb3b3;
    }

    /* Menu styles */
    .menu {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      border: 2px solid #333;
    }

    .menu-item {
      margin: 5px 0;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }

    .submenu {
      margin-left: 20px;
      display: none;
    }

    .submenu-item {
      margin: 4px 0;
      cursor: pointer;
      color: #333;
      font-weight: normal;
    }

    .menu-item::before {
      content: "▶ ";
      font-size: 14px;
      color: #666;
    }

    .menu-item.open::before {
      content: "▼ ";
    }

    .submenu-item:hover {
      color: #0078d7;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="sourceText" class="frame"></div>
    <div id="typingFrame" class="input-frame" contenteditable="true"></div>
    <div class="menu" id="menu"></div>
  </div>

  <script>
    const sourceTextDiv = document.getElementById("sourceText");
    const typingFrame = document.getElementById("typingFrame");
    const menuDiv = document.getElementById("menu");

    // Меню
    fetch("texts.json")
      .then(r => r.json())
      .then(data => buildMenu(data))
      .catch(err => {
        menuDiv.innerHTML = `<p style="color:red;">Ошибка загрузки: ${err.message}</p>`;
      });

    function buildMenu(menuStructure) {
      for (const mainCategory in menuStructure) {
        const item = document.createElement("div");
        item.className = "menu-item";
        item.textContent = mainCategory;

        const submenu = document.createElement("div");
        submenu.className = "submenu";

        for (const sub in menuStructure[mainCategory]) {
          const subItem = document.createElement("div");
          subItem.className = "submenu-item";
          subItem.textContent = sub;

          subItem.addEventListener("click", () => {
            const filePath = menuStructure[mainCategory][sub];
            fetch(filePath)
              .then(res => res.text())
              .then(text => {
                sourceTextDiv.textContent = text;
                typingFrame.textContent = "";
                sourceTextDiv.scrollTop = 0;
              })
              .catch(() => {
                sourceTextDiv.textContent = "Ошибка: не удалось загрузить файл.";
              });
          });

          submenu.appendChild(subItem);
        }

        item.addEventListener("click", () => {
          const open = item.classList.toggle("open");
          submenu.style.display = open ? "block" : "none";
        });

        menuDiv.appendChild(item);
        menuDiv.appendChild(submenu);
      }
    }

    // Подсветка ошибок
    function updateTypingFrame() {
      const typed = typingFrame.innerText.replace(/\r\n/g, "\n").replace(/\r/g, "\n");
      const reference = sourceTextDiv.innerText.replace(/\r\n/g, "\n").replace(/\r/g, "\n");

      let html = "";
      for (let i = 0; i < typed.length; i++) {
        const ch = typed[i];
        const refCh = reference[i];

        if (ch === "\n" && refCh === "\n") {
          html += "<br>";
          continue;
        }

        if (refCh !== undefined && ch !== refCh) {
          html += `<span class="highlight">${ch}</span>`;
        } else if (ch === "\n") {
          html += "<br>";
        } else {
          html += ch;
        }
      }

      typingFrame.innerHTML = html;

      // Курсор в конец
      const range = document.createRange();
      const sel = window.getSelection();
      range.selectNodeContents(typingFrame);
      range.collapse(false);
      sel.removeAllRanges();
      sel.addRange(range);
    }

    typingFrame.addEventListener("input", () => {
      updateTypingFrame();
    });

    // Автопрокрутка верхнего окна при Enter
    typingFrame.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        setTimeout(() => {
          // высота строки (line-height)
          const lineHeight = parseInt(window.getComputedStyle(typingFrame).lineHeight);
          sourceTextDiv.scrollTop += lineHeight;
        }, 0);
      }
    });
  </script>
</body>
</html>
